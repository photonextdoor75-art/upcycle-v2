    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },

              },
            }
          }
        }

    <script>
        // Filet de sécurité pour afficher les erreurs de chargement (Page Blanche)
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if(root && root.innerHTML.trim() === "") {
                document.body.innerHTML = `
                    <div style="padding: 20px; font-family: sans-serif; color: #333;">
                        <h1 style="color: #e11d48;">Erreur Critique au Chargement</h1>
                        <p>L'application n'a pas pu démarrer. Voici les détails pour le développeur :</p>
                        <pre style="background: #f1f5f9; padding: 15px; border-radius: 8px; color: #0f172a; overflow: auto;">
                            ${msg}
                            \nFichier: ${url} : ${line}
                        </pre>
                        <p>Essayez de rafraîchir la page.</p>
                    </div>
                `;
            }
        };
    </script>

  <body class="bg-gradient-to-br from-purple-100 via-blue-100 to-orange-100 min-h-screen">
